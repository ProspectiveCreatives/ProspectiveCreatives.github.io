<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Prospective Creatives">
    <meta name="author" content="Terry Tzeng">

    <title>Prospective Creatives</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <!-- add submenu categories for gallery -->
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
      <div class="items">
        <!-- photosen + potential categories -->
        <span class="item active" data-name="all">Nature</span>
        <span class="item" data-name="portrait">Portrait</span>
        <span class="item" data-name="people">People</span>
        <span class="item" data-name="architecture">Architecture</span>

        <span class="item" data-name="weddings">Weddings</span>
        <span class="item" data-name="real-estate">Real Estate</span>

        <span class="item" data-name="shoe">Shoe</span>
        <span class="item" data-name="watch">Watch</span>
        <span class="item" data-name="camera">Camera</span>
        <span class="item" data-name="headphone">Headphone</span>
      </div>
    </nav>

    <!-- home section start  -->
    <section class="home" id="home">
        <div class="max-width">
            <div class="home-content">
                <div class="text-1">Blah home</div>
            </div>
        </div>

    <div class="gallery">

      <!-- <div class="image" data-name="headphone"><span><img src="images/headphone-1.jpg" alt=""></span></div> -->
      <!-- <div class="image" data-name="camera"><span><img src="images/camera-1.jpg" alt=""></span></div> -->
      <!-- <div class="image" data-name="shoe"><span><img src="images/shoe-1.jpg" alt=""></span></div> -->
      <!-- <div class="image" data-name="headphone"><span><img src="images/headphone-2.jpg" alt=""></span></div> -->
      <!-- <div class="image" data-name="watch"><span><img src="images/watch-1.jpg" alt=""></span></div> -->
      <!-- <div class="image" data-name="shoe"><span><img src="images/shoe-2.jpg" alt=""></span></div> -->
      <!-- <div class="image" data-name="camera"><span><img src="images/camera-2.jpg" alt=""></span></div> -->
    </div>

  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>

  <script src="script.js"></script>
